<!DOCTYPE html>
<html>

<head>
    <title>我的报名</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/common.css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrapValidator.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

</head>

<body>
    <div class="container-fluid signIn">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-md-8 col-md-offset-2 wrap">
                    <h4 class="title">我的报名</h4>
                    <div class="line"></div>
                    <form id="defaultForm" method="post" class="form-horizontal" action="/reg">
                        
                        <div class="form-group">
                            <label class="col-md-3 control-label">姓名</label>
                            <div class="col-md-5 ">
                                <span class="detailspan">齐飘洋</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">班级名称</label>
                            <div class="col-md-5">
                                <span class="detailspan">502班</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">手机号码</label>
                            <div class="col-md-5 ">
                                <span class="detailspan">13886441638</span>
                            </div>
                        </div>


                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">是否住宿</label>
                            <div class="col-md-5">
                                <span class="detailspan">否</span>
                            </div>
                        </div>

                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">职务</label>
                            <div class="col-md-5">
                                <span class="detailspan">处长</span>
                            </div>
                        </div>

                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">职称</label>
                            <div class="col-md-5">
                                <span class="detailspan">前端开发</span>
                            </div>
                        </div>

                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">工作单位</label>
                            <div class="col-md-5">
                                <span class="detailspan">xxxxxxxxxxxx</span>
                            </div>
                        </div>

                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">单位地址</label>
                            <div class="col-md-5">
                                <span class="detailspan">xxxxxxxxxxxx</span>
                            </div>
                        </div>
                        
                        <!-- ************ -->
                        <div class="form-group">
                            <div class="col-md-9 submit-form">
                                <button type="submit" class="btn btn-primary submit" name="signup">返回首页</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

</body>

</html>
