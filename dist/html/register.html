<body>
    <div class="container-fluid signIn">
        <div class="row">

            <section>
                <div class="col-md-8 col-md-offset-2 wrap">
                    <h4 class="title">产品质量检验员培训班报名回执表</h4>
                    <p class="text">
                        【主题】：为了积极贯彻落实国务院发布的《质量振兴纲要》和《关于进一步加强产品质量工作若干问题的决定》,

                        5月下旬在武汉举办产品质量检测员培训班。报名信息见下：

                    <div class="line"></div>
                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
                        <div class="form-group">
                            <label class="col-md-3 control-label">姓名 <span>*</span></label>
                            <div class="col-md-5">

                                    data-bv-trigger="keyup" data-bv-notempty-message="姓名不能为空" placeholder="请输入姓名" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">手机号码</label>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">性别</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="0" /> 男

                                    <label>
                                        <input type="radio" name="gender" value="1" /> 女
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">职务</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="zhiWu" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label">单位是否缴费</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="danweipay" value="0" /> 否
                                    </label>
                                    <label>
                                        <input type="radio" name="danweipay" value="1" /> 是
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 单位下拉框，如果是，就显示这里 -->
                        <div class="form-group danweipay">
                            <label class="col-md-3 control-label">单位名称</label>
                            <div class="col-md-5">
                                <select class="form-control">
                                    <option>单位名称</option>
                                    <option>单位名称1</option>
                                    <option>单位名称2</option>
                                    <option>单位名称3</option>
                                    <option>单位名称4</option>
                                </select>
                            </div>
                        </div>

                        <!-- 如果单位未缴费，显示这里 -->
                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">单位名称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="danWeiName" />

                        </div>


                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">单位地址</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="danWeiAddr" />
                            </div>
                        </div>

                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">是否住宿</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="zhuSu" value="0" /> 否
                                    </label>
                                    <label>
                                        <input type="radio" name="zhuSu" value="1" /> 是
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group danweinopay">
                            <label class="col-md-3 control-label">是否要发票</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="invoice" value="0" /> 否
                                    </label>
                                    <label>
                                        <input type="radio" name="invoice" value="1" /> 是
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group invoice">
                            <label class="col-md-3 control-label">发票类型</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="inlineRadioOptions" value="0" /> 普票
                                    </label>
                                    <label>
                                        <input type="radio" name="inlineRadioOptions" value="1" /> 专票
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group invoice">
                            <label class="col-md-3 control-label">发票抬头</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="invoiceTitle" />
                            </div>
                        </div>

                        <div class="form-group invoice">
                            <label class="col-md-3 control-label">税号</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="taxNum" />

                            <div class="col-md-5">
                                <input type="text" class="form-control" name="bank" />
                            </div>
                        </div>

                        <div class="form-group invoice">
                            <label class="col-md-3 control-label">开户银行账号</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="bankAccount" />
                            </div>
                        </div>

                        <div class="form-group invoice">
                            <label class="col-md-3 control-label">职称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="zhiCheng" />
                            </div>
                        </div>
                        <!-- ************ -->
                        <div class="form-group">
                            <div class="col-md-9 submit-form">
                                <button type="submit" class="btn btn-primary submit" name="signup">提交</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            

            $('#defaultForm').bootstrapValidator({
                //        live: 'disabled',
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    name: {
                        validators: {
                            notEmpty: {
                                message: '姓名不能为空'
                            }
                        }
                    },
                    companyName: {
                        message: '用户名无效',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            }
                        }
                    },
                    class: {
                        message: '无效的报名班级',
                        validators: {
                            notEmpty: {
                                message: '报名班级不能为空'
                            }
                        }
                    },
                    invoice: {
                        validators: {
                            callback: {
                                callback: function (value, validator) {
                                    if (value === "1") {
                                        $(".invoice").css({
                                            "display": "block"
                                        });
                                        return true;
                                    }
                                    if (value === "0") {
                                        $(".invoice").css({
                                            "display": "none"
                                        });
                                        return true;
                                    }
                                }
                            }
                        }
                    },
                    danweipay: {
                        validators: {
                            callback: {
                                callback: function (value, validator) {
                                    if (value === "1") {
                                        $(".danweipay").css({
                                            "display": "block"
                                        });
                                        $(".danweinopay").css({
                                            "display": "none"
                                        });
                                        return true;
                                    }
                                    if (value === "0") {
                                        $(".danweinopay").css({
                                            "display": "block"
                                        });
                                        $(".danweipay").css({
                                            "display": "none"
                                        });
                                        return true;
                                    }
                                }
                            }
                        }
                    },
                    order: {
                        message: '请输入转账凭证或订单号',
                        validators: {
                            notEmpty: {
                                message: '转账凭证或订单号不能为空'
                            }
                        }
                    },
                    phone: {
                        message: '无效的手机号',
                        validators: {
                            notEmpty: {
                                message: '手机号不能为空'
                            },
                            regexp: {
                                regexp: /^1(3|4|5|7|8)\d{9}$/,
                                message: '请输入正确的手机号'
                            },
                        }
                    },
                    
                }
            });

            

            // Validate the form manually
            // $('#validateBtn').click(function () {
            //     $('#defaultForm').bootstrapValidator('validate');
            // });

            // $('#resetBtn').click(function () {
            //     $('#defaultForm').data('bootstrapValidator').resetForm(true);
            // });
        });
    </script>
