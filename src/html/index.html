<!DOCTYPE html>
<html>

<head>
    <title>首页</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/index.css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrapValidator.js"></script>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

</head>

<body>
    <div class="container-fluid signIn">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-md-8 col-md-offset-2 wrap">
                    <h4 class="title">签到</h4>
                    <p class="text">
                        学员请填写签到信息，如已报名，需要和报名的信息保持一致，点击“签到”按钮。
                    </p>
                    <div class="line"></div>
                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
                        <div class="form-group">
                            <label class="col-md-3 col-sm-12 control-label">姓名</label>
                            <div class="col-md-5 col-sm-6">
                                <input type="text" class="form-control" name="name" required data-bv-trigger="keyup"
                                    data-bv-notempty-message="姓名不能为空" placeholder="请输入姓名" />
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-md-3 control-label">性别</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" value="0" /> 男
                                    </label>
                                    <label>
                                        <input type="radio" name="gender" value="1" /> 女
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">手机号码</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="phone" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">单位名称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="companyName" />
                            </div>
                        </div>




                        <div class="form-group">
                            <label class="col-md-3">是否已缴费</label>
                            <div class="col-md-5">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="isPay" value="0" /> 否
                                    </label>
                                    <label>
                                        <input type="radio" name="isPay" value="1" /> 是
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="form-group isPay">
                            <label class="col-md-3 control-label">报名班级</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="class" />
                            </div>
                        </div> -->

                        <div class="form-group isPay">
                            <label class="col-md-3 control-label">转账凭证/订单号</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="order" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-9 submit-form">
                                <button type="submit" class="btn btn-primary submit" name="signup">签到</button>

                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {


            $('#defaultForm').bootstrapValidator({
                //        live: 'disabled',
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    name: {
                        validators: {
                            notEmpty: {
                                message: '姓名不能为空'
                            }
                        }
                    },
                    companyName: {
                        message: '用户名无效',
                        validators: {
                            notEmpty: {
                                message: '用户名不能为空'
                            }
                        }
                    },
                    class: {
                        message: '无效的报名班级',
                        validators: {
                            notEmpty: {
                                message: '报名班级不能为空'
                            }
                        }
                    },
                    isPay: {
                        validators: {
                            callback: {
                                callback: function (value, validator) {
                                    if (value === "1") {
                                        $(".isPay").css({
                                            "display": "block"
                                        });
                                        return true;
                                    }
                                    if (value === "0") {
                                        $(".isPay").css({
                                            "display": "none"
                                        });
                                        return true;
                                    }
                                }
                            }
                        }
                    },
                    order: {
                        message: '请输入转账凭证或订单号',
                        validators: {
                            notEmpty: {
                                message: '转账凭证或订单号不能为空'
                            }
                        }
                    },
                    phone: {
                        message: '无效的手机号',
                        validators: {
                            notEmpty: {
                                message: '手机号不能为空'
                            },
                            regexp: {
                                regexp: /^1(3|4|5|7|8)\d{9}$/,
                                message: '请输入正确的手机号'
                            },
                        }
                    },

                }
            });



            // Validate the form manually
            // $('#validateBtn').click(function () {
            //     $('#defaultForm').bootstrapValidator('validate');
            // });

            // $('#resetBtn').click(function () {
            //     $('#defaultForm').data('bootstrapValidator').resetForm(true);
            // });
        });
    </script>
</body>

</html>
