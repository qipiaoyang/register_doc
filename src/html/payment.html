<!DOCTYPE html>
<html>

<head>
    <title>缴费</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/common.css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../js/jquery.qrcode.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

</head>

<body>
    <div class="container-fluid signIn">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-md-8 col-md-offset-2 wrap">
                    <h4 class="title">报名缴费</h4>
                    <div class="line"></div>

                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">

                        <div class="form-group">
                            <label class="col-md-3 control-label">班级信息</label>
                            <div class="col-md-5">
                                <div class="row">
                                    <div class="col-xs-6">
                                        班级：xxxxx班级
                                    </div>
                                    <div class="col-xs-6">
                                        价格：1290/人
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group images">
                            <label class="col-md-3 control-label">课程信息</label>
                            <div class="col-md-5">
                                <img src="../images/test.jpg" alt="加载失败">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">手机号码</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="phone" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">单位名称</label>
                            <div class="col-md-5">
                                <input type="text" class="form-control" name="companyName" />
                            </div>
                        </div>

                        <div class="col-md-8 col-md-offset-2 wrap">
                            <p>您正在购买：xxxxx课程</p>
                            <p>支付金额<span>790.00</span>元</p>
                            <p>请使用微信二维码支付</p>
                            <div class="row">
                                <div class="col-xs-8 col-xs-offset-2 qrcode">
                                    <div id="qrcode" style="width:100%;"></div>
                                </div>
                            </div>
                            <p style="margin-top: 20px;">扫码后请不要关闭页面，并等待支付完成。</p>
                        </div>

                        
                        <div class="form-group">
                            <div class="col-md-9 submit-form">
                                <button type="submit" class="btn btn-primary submit" name="signup">立即支付</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            

            $('#defaultForm').bootstrapValidator({
                //        live: 'disabled',
                message: 'This value is not valid',
                feedbackIcons: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    companyName: {
                        validators: {
                            notEmpty: {
                                message: '单位名称不能为空'
                            }
                        }
                    },
                    phone: {
                        message: '无效的手机号',
                        validators: {
                            notEmpty: {
                                message: '手机号不能为空'
                            },
                            regexp: {
                                regexp: /^1(3|4|5|7|8)\d{9}$/,
                                message: '请输入正确的手机号'
                            },
                        }
                    },
                    
                }
            });


            $('#qrcode').qrcode({
                text: "http://www.jq22.com",
                width: 150,
                height: 150
            });

            

            // Validate the form manually
            // $('#validateBtn').click(function () {
            //     $('#defaultForm').bootstrapValidator('validate');
            // });

            // $('#resetBtn').click(function () {
            //     $('#defaultForm').data('bootstrapValidator').resetForm(true);
            // });
        });
    </script>
</body>

</html>
