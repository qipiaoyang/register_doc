<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>登记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap-theme.css">
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <div class="container-fluid header">
    <h4 class="title">产品质量检验员培训班报名回执表</h4>
    <p class="text">
      【主题】：为了积极贯彻落实国务院发布的《质量振兴纲要》和《关于进一步加强产品质量工作若干问题的决定》,
      帮助企业建筑质量检验制度，加强质量监督和检验工作，更加科学务实地抓质量，湖北省质量技术监督培训中心拟于2019年
      5月下旬在武汉举办产品质量检测员培训班。报名信息见下：
    </p>
    <div class="line"></div>
    <div class="container-fluid">
      <div class="row">
        <form action="" method="post" class="col-md-push-2 col-md-10 form">
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="name">姓名 <span>*</span></label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="name" id="name" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="phone">手机号码 <span>*</span></label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="phone" id="phone" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="gender">性别 <span>*</span></label>
              </div>
              <div class="col-md-6 col-sm-6">
                <select class="form-control" id="gender" name="gender">
                  <option>男</option>
                  <option>女</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="zhiWu">职务</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="zhiWu" id="zhiWu" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="danWeiName">单位名称</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="danWeiName" id="danWeiName" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="danWeiAddr">单位地址</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="danWeiAddr" id="danWeiAddr" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="zhuSu">是否住宿 <span>*</span></label>
              </div>
              <div class="col-md-6 col-sm-6">
                <select class="form-control" id="zhuSu" name="zhuSu">
                  <option>是</option>
                  <option>否</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="invoice">是否要发票 <span>*</span></label>
              </div>
              <div class="col-md-6 col-sm-6">
                <select class="form-control" id="invoice" name="invoice">
                  <option>是</option>
                  <option>否</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group radio">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <p>发票类型</p>
              </div>
              <div class="col-md-6 col-sm-6">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 普票
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 专票
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="invoiceTitle">发票抬头</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="invoiceTitle" id="invoiceTitle" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="taxNum">税号</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="taxNum" id="taxNum" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="bank">开户银行</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="bank" id="bank" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="bankAccount">开户银行账号</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="bankAccount" id="bankAccount" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="zhiCheng">职称</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="zhiCheng" id="zhiCheng" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-sm-12 left">
                <label for="banCi">班次</label>
              </div>
              <div class="col-md-6 col-sm-6">
                <input name="banCi" id="banCi" class="col-md-4 form-control" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-push-1 col-md-8 col-sm-6 submit">
                <button type="submit" name="submit" class="btn btn-primary">提交</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</html>
